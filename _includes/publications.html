<div class="publications">
  {% for pub in site.data.publications %}
  <div class="publication">
      <div class="pub-content">
          <!-- Image Section -->
          <div class="pub-image">
              <img src="{{ pub.image }}" alt="{{ pub.title | markdownify }}">
          </div>
          <!-- Text Section -->
          <div class="pub-text">
            <div class="pub-title">  <p>{{ pub.title | markdownify }} </p> </div>
            <div class="inline-authors">
              <i> {{ pub.authors | markdownify }} </i> 
            </div>
              <div class="inline-venue">
                <emph> {{ pub.venue | markdownify }} </emph> 
              </div>
              <div class="links" display="inline">
                  {% for link in pub.links %}
                  <a href="{{ link.url }}" target="_blank">{{ link.type }}</a>
                  {% unless forloop.last %} | {% endunless %}
                  {% endfor %}
              </div>
          </div>
      </div>
  </div>
  {% endfor %}
</div>

<style>
/* General publication container */
.publication {
    margin: 20px 0;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    max-width: 1000px;
}

/* Content layout for publication */
.pub-content {
    display: flex;
    flex-direction: row;
    gap: 20px;
    align-items: flex-start;
}

/* Image section styling */
.pub-image {
    flex: 0 0 300px;
    max-width: 300px;
}

.pub-image img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.pub-text p {
  margin: 0; /* Remove default margins */
  display: inline; /* Prevents block-level behavior */
}

.pub-text {
  display: flex;
  flex-direction: column; /* Ensures proper flow of content */
}

/* Title styling */
.pub-title {
    font-weight: bold;
    font-size: 1.1em; /* Larger font for title */
    margin: 0; /* Remove extra space */
}

/* Ensure venue stays inline */
.pub-text p {
    margin: 0; /* Remove extra space */
}

.pub-text p strong, .pub-text p span {
    display: inline; /* Keep strong and span inline */
}

/* Link styling */
.links a {
    color: #21640c;
    text-decoration: none;
}

.links a:hover {
    text-decoration: underline;
}

.inline-venue .inline-authors {
  display: inline-flex;
  gap: 5px; /* Adds space between label and content */
  margin: 0;
}

/* Media queries for mobile devices */
@media (max-width: 768px) {
    /* Stack content vertically */
    .pub-content {
        flex-direction: column;
        align-items: center;
    }

    /* Image section */
    .pub-image {
        flex: 0 0 auto;
        max-width: 100%; /* Adjust width for smaller screens */
        text-align: center;
    }

    .pub-image img {
        max-width: 80%; /* Resize image proportionally */
    }

    /* Text section */
    .pub-text {
        text-align: center;
        gap: 10px; /* Add spacing between elements */
    }

    .pub-title {
        font-size: 1em; /* Adjust font size */
    }

    .links a {
        font-size: 0.9em; /* Adjust link size */
    }
}

/* Additional small screen adjustments */
@media (max-width: 480px) {
    .pub-image img {
        max-width: 90%; /* Ensure image fits on very small screens */
    }

    .pub-title {
        font-size: 0.95em; /* Further reduce font size */
    }

    .links a {
        font-size: 0.8em; /* Further reduce link size */
    }
}
</style>
